<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <p>This form accepts name, student ID, Class, and Roll number of the student, and saves the collected data in the display section</p>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <form id="studentForm">
                <div>
                    <label for="fname"> Full Name</label> 
                    <input type="text" id="fname" name="fname"  placeholder="Enter your fullname">
                </div>
<br>
                <div>
                    <label for="studentID"> Student ID</label>`
                    <input type="number" id="studentID" name="studentID"  placeholder="Enter your ID">
                </div>
<br>
                <div>
                    <label for="email"> E-mail</label> 
                    <input type="email" id="email" name="email"  placeholder="Enter your e-mail ID">
                </div>
                <br>
                <div>
                    <label for="classValue"> Class</label> 
                    <input type="number" id="classValue" name="classValue"  placeholder="Enter your class">
                </div>
                <br>
                <div>
                    <label for="rollnumber"> Roll Number</label> 
                    <input type="number" id="rollnumber" name="rollnumber"  placeholder="Enter your rollnumber">
                </div>
                </form>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </div>
        <div class="entries-container">
            <h1>Entries </h1>
            <div id="entries">
                
            </div>
        </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
